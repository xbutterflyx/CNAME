<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />

	<style type="text/css">
		html {
			height: 100%;
		}
		
		body {
			padding: 0;
			margin: 0;
			background: url("img/bg.jpg") no-repeat;
			background-size: 100% 100%;
			position: absolute;
		}
		
		#div1,
		#div2 {
			float: left;
			width: 480px;
			height: 720px;
			margin: 10px;
			padding: 10px;
			border: 1px solid #aaaaaa;
		}
	</style>
	<script type="text/javascript">
		function allowDrag(ev) {
			ev.preventDefault();
		}

		function drag(ev) {
			ev.dataTransfer.setData("Text", ev.target.id);
		}

		function drop(ev) {
			ev.preventDefault();
			var data = ev.dataTransfer.getData("Text");
			ev.target.appendChild(document.getElementById(data))
		}
	</script>
		
	<body >
		<h1 align="center">
				<font color=aquamarine>奥德李之域</font>
			</h1>
		<div align="center">
			<audio src="audio/lufei.mp3" type="audio/mpeg" autoplay="autoplay" loop="loop" controls="controls"></audio>
		</div>
